career-profile:
    title: Προφίλ
    summary: |
     Ονομάζομαι Έμιλυ Παπαζήση και μετακόμισα πρόσφατα στη Θεσσαλονίκη αφού τελείωσα τις σπουδές μου στο τμήμα ¨Διεθνών Ευρωπαικών και Περιφερειακών Σπουδών¨ του Παντείου Πανεπιστημίου. Οι διεθνείς σχέσεις, το δίκαιο καθώς και η διεθνής πολιτική είναι τα αντικείμενα που εμπίπτουν στα άμεσα ενδιαφέροντα μου. Εκτός αυτών, διακατέχομαι απο οργανωτικές δεξιότητες γραμματειακής φύσης και μπορώ να χειριστώ καλά το λόγο, με πιο πρόσφατο παράδειγμα τους επαίνους που έχω επετύχει κατα καιρούς σε λογοτεχνικούς διαγωνισμούς. Στο επικοινωνιακό κομμάτι, βρίσκομαι επίσης σε καλό επίπεδο καθώς και στο κομμάτι της τεχνολογίας. Κατά καιρούς έχω ασχοληθεί με το θέατρο και το blogging. Θα χαρώ πολύ να επικοινωνήσουμε για κάλυψη κάποιας θέσης εργασίας.
     

