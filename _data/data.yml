career-profile:
    title: Προφίλ
    summary: |
     Ονομάζομαι Έμιλυ Παπαζήση και μετακόμισα πρόσφατα στη Θεσσαλονίκη αφού τελείωσα τις σπουδές μου στο τμήμα "Διεθνών Ευρωπαικών και Περιφερειακών Σπουδών" του Παντείου Πανεπιστημίου χάρη στο οποίο αποκόμισα γνώσεις πάνω στις διεθνείς σχέσεις ,το δίκαιο και τα οικονομικά. Εκτός αυτών, διακατέχομαι απο οργανωτικές δεξιότητες γραμματειακής φύσης και μπορώ να χειριστώ καλά το λόγο. Στο επικοινωνιακό κομμάτι, βρίσκομαι επίσης σε καλό επίπεδο καθώς και στο κομμάτι της τεχνολογίας και των Η/Υ. Επιπροσθέτως, έχω ασχοληθεί με το θέατρο και το blogging. Θα χαρώ πολύ να επικοινωνήσουμε για κάλυψη κάποιας θέσης εργασίας.     

